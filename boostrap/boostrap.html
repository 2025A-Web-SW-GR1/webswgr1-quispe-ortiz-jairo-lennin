<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Grid - Versi√≥n Compleja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        div[class^="col"] { 
            padding: 15px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .nested-row { margin: 0 -5px; }
        .nested-row > div[class^="col"] { 
            padding: 10px 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2 id="ejemplo">Ejemplo</h2>

    <div class="row">
        <div class="col-md-6 text-bg-primary">1</div>
        <div class="col-md-6 text-bg-secondary">2</div>
        <div class="col-md-3 text-bg-primary">1</div>
        <div class="col-md-3 text-bg-secondary">2</div>
        <div class="col-md-3 text-bg-success">3</div>
        <div class="col-md-3 text-bg-danger">4</div>
        <div class="col-sm-4 text-bg-primary">1</div>
        <div class="col-sm-4 text-bg-secondary">
            2
            <div class="row nested-row">
                <div class="col-md-2 text-bg-light">1</div>
                <div class="col-md-4 text-bg-dark">2</div>
                <div class="col-md-4 text-bg-light">3</div>
                <div class="col-md-2 text-bg-dark">4</div>
                <div class="col-md-2 text-bg-dark">5</div>
            </div>
        </div>
        <div class="col-sm-4 text-bg-success">3</div>
        <div class="col-sm-8 text-bg-primary">8</div>
        <div class="col-sm-6 text-bg-secondary">6</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
