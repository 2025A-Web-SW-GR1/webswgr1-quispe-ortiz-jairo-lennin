<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix - Catálogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #141414;
    }
    .navbar-brand img {
      height: 30px;
    }
    .banner {
      background-image: url("https://wallpaperaccess.com/full/2703652.jpg");
      background-size: cover;
      background-position: center;
      height: 75vh;
      position: relative;
    }
    .banner-content {
      position: absolute;
      bottom: 30px;
      left: 50px;
      max-width: 600px;
    }
    .banner-content h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .banner-content p {
      font-size: 1.2rem;
    }
    .section-title {
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: bold;
      font-size: 1.8rem;
    }
    .card img {
      height: 250px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg" alt="Netflix Logo" />
      </a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Películas</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Series</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Mi lista</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner -->
  <div class="banner">
    <div class="banner-content text-white">
      <h1>La Casa de Papel</h1>
      <p>Un atraco que cambió la historia. Conviértete en parte del plan.</p>
      <button class="btn btn-danger me-2">Ver ahora</button>
      <button class="btn btn-light">Más información</button>
    </div>
  </div>

  <!-- Catálogo -->
  <div class="container">
    <h2 class="section-title">Tendencias</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
      <div class="col">
        <div class="card bg-dark border-0">
          <img src="images/breaking-bad.jpg" class="card-img-top" alt="Breaking Bad">
          <div class="card-body">
            <h5 class="card-title text-white">Breaking Bad</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card bg-dark border-0">
          <img src="images/stranger-things.jpg" class="card-img-top" alt="Stranger Things">
          <div class="card-body">
            <h5 class="card-title text-white">Stranger Things</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card bg-dark border-0">
          <img src="images/narcos.jpg" class="card-img-top" alt="Narcos">
          <div class="card-body">
            <h5 class="card-title text-white">Narcos</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card bg-dark border-0">
          <img src="images/you.jpg" class="card-img-top" alt="You">
          <div class="card-body">
            <h5 class="card-title text-white">You</h5>
          </div>
        </div>
      </div>
    </div>

    <h2 class="section-title mt-5">Mi Lista</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
      <div class="col">
        <div class="card bg-dark border-0">
          <img src="images/black-mirror.jpg" class="card-img-top" alt="Black Mirror">
          <div class="card-body">
            <h5 class="card-title text-white">Black Mirror</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card bg-dark border-0">
          <img src="images/dark.jpg" class="card-img-top" alt="Dark">
          <div class="card-body">
            <h5 class="card-title text-white">Dark</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card bg-dark border-0">
          <img src="images/peaky-blinders.jpg" class="card-img-top" alt="Peaky Blinders">
          <div class="card-body">
            <h5 class="card-title text-white">Peaky Blinders</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card bg-dark border-0">
          <img src="images/squid-game.jpg" class="card-img-top" alt="Squid Game">
          <div class="card-body">
            <h5 class="card-title text-white">Squid Game</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
