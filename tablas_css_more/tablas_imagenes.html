<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selectores en CSS</title>
  <style>
    /* Selector por ID aplicado a títulos */
    #titulo {
      color: darkgreen;
      text-transform: uppercase;
      margin-bottom: 15px;
    }

    /* Selectores de clase */
    .importante {
      font-weight: bold;
      color: crimson;
    }

    .nota {
      font-style: italic;
      color: gray;
    }

    /* Estilo para enlaces dentro de elementos li */
    li > a {
      text-decoration: none;
      color: blue;
    }

    /* Estilo solo para el primer elemento de una lista */
    ul > li:first-child {
      background-color: #e0ffe0;
    }

    /* Estilo para todos los elementos impares de una lista */
    ul > li:nth-child(odd) {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 id="titulo">Encabezado principal</h1>
  <h2 id="titulo">Subtítulo 1</h2>
  <h3 id="titulo">Subtítulo 2</h3>

  <p class="importante">Este texto es importante y está en rojo oscuro.</p>
  <p class="nota">Este texto es una nota y está en cursiva y gris.</p>

  <ul>
    <li><a href="#">Enlace uno</a></li>
    <li><a href="#">Enlace dos</a></li>
    <li><a href="#">Enlace tres</a></li>
    <li><a href="#">Enlace cuatro</a></li>
  </ul>

</body>
</html>
